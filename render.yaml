services:
  - type: web
    name: bestb2bmarketingautomationtools
    env: static
    buildCommand: echo "Static site, no build needed"
    staticPublishPath: .
    domains:
      - bestb2bmarketingautomationtools.com
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: rewrite
        source: /*
        destination: /index.html